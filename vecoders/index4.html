<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join WhatsApp Group</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      color: #fff;
    }
    .join {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #5e239d;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #7F55B1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background-color: #5e239d;
      transform: scale(1.05);
    }

    /* Responsive text */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      a {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="join">
    <h1>Join the WhatsApp Group</h1>
    <a href="https://chat.whatsapp.com/GylgLZ36e3XDCe8XYcXyoO?mode=ems_copy_t">Click Here</a>
  </div>
</body>
</html>
