  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('artistForm');
    const submitBtn = document.getElementById('artistbutton');
    const registrationSection = document.getElementById('registrationSection');
    const whatsappSection = document.getElementById('whatsappSection');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thanks for registering! We'll be in touch soon.");

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxOUf2FzffLRYx6TnhGZ10pTO2QrCxfK9yVlJSdl6y-Ec2zt4e-mdlyK9nhq_JVS4K0VA/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          form.reset();

          // Hide form and show WhatsApp join
          setTimeout(() => {
            registrationSection.style.display = "none";
            whatsappSection.style.display = "block";
          }, 1000);

        } else {
          throw new Error(data.message || 'Submission failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(`There was a problem submitting your registration: ${error.message}. Please try again.`);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      });
    });
  });
  </script>
